<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Photo Gallery</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="gallery">
      <div class="gallery-item item-fox">
        <img src="Images/Image 1.png" alt="Fennec Fox" />
        <div class="info">
          <h2>Fennec Fox</h2>
          <p>India</p>
        </div>
      </div>
      <div class="gallery-item item-whale">
        <img src="Images/image 2.png" alt="Humpback Whale" />
        <div class="info">
          <h2>Humpback Whale</h2>
          <p>South Africa</p>
        </div>
      </div>
      <div class="gallery-item item-baboon">
        <img src="Images/image 3.png" alt="Common Brown Baboon" />
        <div class="info">
          <h2>Common Brown Baboon</h2>
          <p>South Africa</p>
        </div>
      </div>
      <div class="gallery-item item-deer">
        <img src="Images/image 4.png" alt="Spotted Deer" />
        <div class="info">
          <h2>Spotted Deer</h2>
          <p>Amazon</p>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
